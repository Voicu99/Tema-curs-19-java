<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Recipe Book</title>
</head>
<body>
<h1>All Recipes</h1>
<a href="/recipe/add">Add New Recipe</a>
<ul>
  <li th:each="recipe : ${recipes}">
    <h2 th:text="${recipe.title}"></h2>
    <p><strong>Ingredients:</strong> <span th:text="${recipe.ingredients}"></span></p>
    <p><strong>Description:</strong> <span th:text="${recipe.description}"></span></p>
    <p><strong>Preparation Steps:</strong> <span th:text="${recipe.preparationSteps}"></span></p>
    <p><strong>Cooking Time:</strong> <span th:text="${recipe.cookingTime}"></span> minutes</p>
  </li>
</ul>
</body>
</html>
